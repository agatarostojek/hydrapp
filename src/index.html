<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>hydrapp</title>
    <link href="./index.css" type="text/css" rel="stylesheet" />
    <link rel="manifest" href="./manifest.json" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body
    class="bg-zinc-700 min-h-screen flex justify-center items-center font-oswald font-medium"
  >
    <main>
      <h1 class="text-white text-6xl mb-16 text-center">hydrapp</h1>
      <div class="relative mb-12">
        <img src="./images/water-glass.svg" alt="" />
        <p
          class="text-zinc-700 absolute w-full h-full top-0 left-0 flex justify-center items-center text-8xl counter--js"
        >
          7
        </p>
      </div>
      <button
        class="text-zinc-700 bg-white rounded w-56 h-12 flex justify-center items-center mx-auto mb-6 add--js"
      >
        add glass
      </button>
      <button
        class="text-rose-500 rounded w-56 h-12 flex justify-center items-center mx-auto remove--js"
      >
        remove glass
      </button>
    </main>
    <script src="./main.js" type="module"></script>
  </body>
</html>
